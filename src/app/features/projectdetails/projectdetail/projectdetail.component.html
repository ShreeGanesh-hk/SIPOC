<div *ngIf="project">
<form role="projectform" #projectform="ngForm" (ngSubmit)="save(projectform.value)" accept-charset=" UTF-8" novalidate>
  <div class="card">
    <div class="card-header">
      Add Project Detail
      <button [disabled]="projectform.invalid" class="btn btn-primary float-right">Save</button>
    </div>
    <div class="card-body">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="projectShortForm">Project Short Form</span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="project.ShortName" name="ShortName" placeholder="Project Short Form"
          aria-label="shortForm" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="projectName">Project Name</span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="project.Name" name="Name" placeholder="Project Name"
          aria-label="ProjectName" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="contactPerson">Contact Person</span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="project.Contact" name="Contact" placeholder="Contact Person"
          aria-label="ContactPerson" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="Description">Description</span>
        </div>
      </div>
      <div class="form-group has-feedback" [ngClass]="{ 'has-error': myckeditor.invalid && myckeditor.touched }">
        <ckeditor [(ngModel)]="project.Description" #myckeditor="ngModel" name="Description" required [config]="ckeConfig"
          debounce="500">
        </ckeditor>
        <div *ngIf="myckeditor.invalid && myckeditor.touched" class="help-block">Required field.</div>
      </div>
      
    </div>

  </div>
</form>
</div>
